<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation"> 
    <div class="container-fluid"> 
        <h4 class="text-white">Drop to Drop Inc.</h4>
        <div class="d-flex">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="User.html">
                        <a href="../user/User.html" class="btn btn-outline-light">Cargar datos</a>
                    </a> 
                </li>
            </ul>             
        </div>
    </div> 
</nav> 

<!-- Title -->
<div class="container">
    <h3 class="border-bottom pb-2 pt-4 mb-0">Debtors</h3>
</div>

<!-- Body -->
<main class="container">
    <!-- Load Data Button -->
    <div class="text-end mt-4 mb-3">
        <button id="loadDataBtn" class="btn btn-primary">Load Data</button>
    </div>

    <!-- Data Container (hidden until data is loaded) -->
    <div id="dataContainer" class="row justify-content-center" style="display: none;">
        <div class="col-md-7">
            <h4 class="mb-3">Your data</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback">Valid first name is required.</div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="invalid-feedback">Valid last name is required.</div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">ID</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username" required>
                            <div class="invalid-feedback">Your ID is required.</div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        <div class="invalid-feedback">Please enter your shipping address.</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="home.js"></script> 
<script>
    document.getElementById("loadDataBtn").addEventListener("click", () => {
        if (typeof loadUserData === 'function') {
            loadUserData();
        }
    });
</script>
</body>
</html>
